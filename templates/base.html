<!doctype html>
<html lang="en">
  <head>
    {% if title %}
    <title>{{ title }} - UMTS</title>
    {% else %}
    <title>UMTS</title>
    {% endif %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--  Fonts and icons  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
      <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Black Dashboard CSS -->
    <link href="{{ url_for('static', filename='assets/css/black-dashboard.css') }}" rel="stylesheet" />
      <script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
      <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIVYwR4yAQbm4HbX1MQk_J7mBSWJzv6_g&callback=initMap">
    </script>
  </head>
  <body class="white-content">
    <div class="wrapper">
        <div class="sidebar" data="purple">
    <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

    Tip 2: you can also add an image using data-image tag
    -->
    <div class="logo">
    <a href="javascript:void(0)" class="simple-text logo-mini">
    <i class="fas fa-temperature-low fa-2x"></i>
    </a>
    <a class="simple-text logo-normal">
    UTMS
    </a>
    </div>

    <div class="sidebar-wrapper">
    <ul class="nav">
    <li>
    <a class="nav-link" href="./project">
    <i class="fas fa-project-diagram"></i>
    <p>The Project</p>
    </a>
    </li>
    <li>
    <a class="nav-link" href="./map">
    <i class="fas fa-map-marked-alt"></i>
    <p>Data Map</p>
    </a>
    </li>
    <li>
    <a class="nav-link" href="./chart">
    <i class="fas fa-chart-line"></i>
    <p>Data Graph</p>
    </a>
    </li>
        <li>
    <a class="nav-link" href="./realtime">
    <i class="far fa-clock"></i>
    <p>Realtime Data</p>
    </a>
    </li>

    <li>
    <a class="nav-link" href="#0">
    <i class="fas fa-heartbeat"></i>
    <p>Probe Status</p>
    </a>
    </li>
    <li>
    <a class="nav-link" href="./team">
    <i class="fas fa-users"></i>
    <p>The Team</p>
    </a>
    </li>
    <!-- your sidebar here -->
    </ul>
    </div>
    </div>
            <div class="main-panel">
    <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                    <div class="container-fluid">
                        <div class="navbar-wrapper">
                            <div class="navbar-toggle d-inline">
                              <button type="button" class="navbar-toggler">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                              </button>
                            </div>
                            <a class="navbar-brand">Dashboard</a>
                        </div>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="navbar-toggler-icon icon-bar"></span>
                            <span class="navbar-toggler-icon icon-bar"></span>
                            <span class="navbar-toggler-icon icon-bar"></span>
                        </button>

                            <div class="collapse navbar-collapse justify-content-end">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="tim-icons icon-bell-55"></i>  Notifications
                                        </a>
                                    </li>
                                </ul>
                            </div>
                    </div>
                </nav>
    <!-- End Navbar -->
                <div class="content">
        <!-- your content here -->
                    {% block content %}{% endblock %}</div>
                    <footer class="footer">
                        <div class="container-fluid">
                            <div class="copyright float-right">&copy;
                                <script>
                                    document.write(new Date().getFullYear())
                                </script>, made with <i class="tim-icons icon-heart-2"></i> by
                                    <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
                            </div>
                <!-- your footer here -->
                        </div>
                    </footer>
                </div>
            </div>
    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='assets/js/core/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/perfect-scrollbar.jquery.min.js') }}"></script>
    <!-- Chartist JS -->
    <script src="{{ url_for('static', filename='assets/js/plugins/chartjs.min.js') }}"></script>
    <!--  Notifications Plugin    -->
    <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-notify.js') }}"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{{ url_for('static', filename='assets/js/black-dashboard.js') }}" type="text/javascript"></script>
  <!-- Chart jS -->

  </body>
</html>
